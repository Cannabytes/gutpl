{{define "pages/clientset"}}
<!DOCTYPE html>
<html lang="en">
{{ template "head" }}
<body>
{{ template "pageloader" }}
<div id="wrapper">
    {{ template "sidebar" }}
    {{ template "topbar" }}
    <div class="clearfix"></div>
    <div class="content-wrapper">
        <div class="container-fluid">
			{{ template "clientset_block" . }} 
            <div class="overlay toggle-menu"></div>
		</div>
    </div>
	{{ template "footer" }}
</div>
{{ template "scripts" }}
</body>
</html>
{{end}}

{{define "clientset_block"}}
	 
		<div class="row">
        <div class="col-lg-12">
          <div class="card">
             <div class="card-header text-uppercase">Пути к Lineage 2</div>
             <div class="card-body">
			 
				
				<div class="form-group row">
				  <label for="basic-textarea" class="col-sm-3 col-form-label">Краткое название</label>
				  <div class="col-sm-9">
				     <input type="text" id="clientname" placeholder="К примере: Для игры с допами" class="form-control">
				  </div>
				</div>
				
				<div class="form-group row">
				  <label for="clientVersion" class="col-sm-3 col-form-label">Версия клиента</label>
				  <div class="col-sm-9">
					<select class="form-control" id="clientVersion">
                         {{range $i, $version := .Chronicle}}
							<option value="{{ $version.Codename }}">{{ $version.Codename }} - {{ $version.Title }}</option>
						 {{ end }}
                        </select>
				  </div>
				</div>
				
				<div class="form-group row">
				  <label for="multiple-select" for="clientSetPath" class="col-sm-3 col-form-label openDialog">Выберите папку с игрой</label>
				  <div class="col-sm-9">
				  <div class="input-group">
                        <input id="clientSetPath" type="text" class="form-control" placeholder="К примеру: D:\Games\Interlude" aria-label="game path" aria-describedby="game path">
                        <div class="input-group-append">
                          <!-- <button data-input="clientSetPath" class="btn btn-sm btn-primary openDialog" type="button">Окно</button> -->
						  <button class="btn btn-sm btn-primary showDialog" data-input="clientSetPath" data-toggle="modal" data-target="#openDiaglog">Выбрать</button>
					   </div>
                      </div>
 				  </div>
				</div>
				
				<button type="submit" id="savePathClient" class="btn btn-primary mr-2">Сохранить</button>

			 
             </div>
          </div>
        </div>
      </div><!--End Row-->
{{end}}
