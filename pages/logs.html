{{define "pages/logs"}}
<!DOCTYPE html>
<html lang="en">
{{ template "head" }}
<body>
{{ template "pageloader" }}
<div id="wrapper">
    {{ template "sidebar" }}
    {{ template "topbar" }}
    <div class="clearfix"></div>
    <div class="content-wrapper">
        <div class="container-fluid">
			{{ template "logs_block" . }} 
            <div class="overlay toggle-menu"></div>
		</div>
    </div>
	{{ template "footer" }}
</div>
{{ template "scripts" }}
</body>
</html>
{{end}}

{{define "logs_block"}}
 <div class="row">
   <div class="col-lg-12">
           <div class="card">
              <div class="card-body"> 
                <ul class="nav nav-tabs nav-tabs-info nav-justified">
                  <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#logs"><i class="icon-home"></i> <span class="hidden-xs">Logs</span></a>
                  </li>
                 
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
				
                  <div id="logs" class="container tab-pane active">
					<textarea class="form-control" id="exampleTextarea1" rows="15" readonly>{{ .Logs }}</textarea>
   				  </div>
				  
                 </div>
              </div>
           </div>
        </div>
        </div>
			{{ template "setTitle" . }}

{{end}}
